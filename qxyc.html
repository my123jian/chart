<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迁徙预测</title>
    <style>
        * {
            background-repeat: no-repeat;
            margin: 0px;
            padding: 0px;
        }

        html body {
            margin: 0px;
            padding: 0px;
            width: 1920px;
            height: 1080px;
            background-image: url("qxyc/img/bg.png");
        }

        .topbutton {
            margin-top: 30px;
            margin-right: 0px;
            margin-left: -10px;
            width: 216px;
            height: 82px;
        }

        .topbutton.test {

            background-image: url("qxyc/img/非聚焦/btn_nor_Testing.png");
        }

        .topbutton.test.active {
            background-image: url("qxyc/img/聚焦/btn_pre_Testing.png");
        }

        .topbutton.test:hover {
            background-image: url("qxyc/img/移入/btn_bright_Testing.png");
        }

        .topbutton.bridge {

            background-image: url("qxyc/img/非聚焦/btn_nor_Bridge.png");
        }

        .topbutton.bridge.active {
            background-image: url("qxyc/img/聚焦/btn_pre_Bridge.png");
        }

        .topbutton.bridge:hover {
            background-image: url("qxyc/img/移入/btn_brigh_Bridge.png");
        }

        .topbutton.insight {

            background-image: url("qxyc/img/非聚焦/btn_nor_Insight.png");
        }

        .topbutton.insight.active {
            background-image: url("qxyc/img/聚焦/btn_pre_Insight.png");
        }

        .topbutton.insight:hover {
            background-image: url("qxyc/img/移入/btn_brigh_Insight.png");
        }

        .topbutton.strait {

            background-image: url("qxyc/img/非聚焦/btn_nor_strait.png");
        }

        .topbutton.strait.active {
            background-image: url("qxyc/img/聚焦/btn_pre_strait.png");
        }

        .topbutton.strait:hover {
            background-image: url("qxyc/img/移入/btn_brigh_strait.png");
        }

        .fixdiv {
            position: absolute;
            width: 1920px;
            height: 1080px;
        }

        .fixdiv > div {

            position: absolute;
            background-repeat: no-repeat;
        }

        .toppart {
            width: 1920px;
            line-height: 82px;
        }

        .toppart .rightpart div {
            display: inline-block;
        }

        .toppart .rightpart {
            position: absolute;
            width: 1236px;
            left: 664px;
            top: 0px;
            border-bottom-color: #356ddc;
            border-bottom-width: 2px;
            border-bottom-style: solid;
            height: 108px;
            line-height: 108px;
            right: 20px;
            /*width: 1920px;*/
        }

        .toppart .rightpart .title {
            width: 194px;
            line-height: 82px;
            margin-top: 30px;
            height: 82px;
            color: #bccbff;
            font-size: 30px;
            text-align: center;
            vertical-align: top;
            margin-left: -10px;
        }

        .toppart .lefttitle {
            width: 664px;
            height: 160px;
            left: 0px;
            top: 0px;
            background-image: url("qxyc/img/tittle.png");
        }

        .righttop {
            top: 140px;
            right: 50px;
            width: 640px;
            height: 592px;

            background-image: url("qxyc/img/bg_s.png");

        }

        .righttop .chart:first-child {
            margin-top: 64px;
        }

        .righttop .chart {
            height: 176px;
        }

        .rightbottom {
            bottom: 24px;
            right: 50px;
            height: 321px;
            width: 1256px;
            background-image: url("qxyc/img/bg_c.png");
        }

        .rightbottom .chart {
            margin-top: 54px;
            margin-left: 24px;
            height: 267px;

            width: 1208px;
        }

        .numpart {
            left: 50px;
            top: 160px;
        }

        .numpart .title {
            font-size: 20px;
            color: #b5e2fe;
        }

        .numpart .text2 {
            font-size: 20px;
            color: #b5e2fe;
        }
    </style>
    <script type="text/javascript" src="lib/echarts.min.js"></script>
</head>
<body>
<div class="mapbase">

</div>
<div class="fixdiv">
    <div class="toppart">
        <div class="lefttitle">
        </div>
        <div class="rightpart">
            <div class="title" style="margin-left: -6px;">
                <span>迁徙概况</span></div>
            <div class="topbutton test"></div>
            <div class="topbutton insight"></div>
            <div class="title">
                <span>专题分析</span>
            </div>
            <div class="topbutton bridge"></div>
            <div class="topbutton strait"></div>
        </div>
    </div>
    <div class="numpart">
        <div>
            <div class="title">清远市当前人口总量</div>
            <div></div>
        </div>
        <div>
            <div class="title">清远市实时迁出人数：</div>
            <div></div>
        </div>
        <div>
            <div class="title">清远市实时迁入人数：</div>
            <div></div>
        </div>
    </div>
    <div class="righttop">
        <div class="datediv" style="position:absolute;">

        </div>
        <div class="chart" id="chart1" style="margin-top: 64px;">

        </div>
        <div class="chart" id="chart2">

        </div>
        <div class="chart" id="chart3">

        </div>

    </div>
    <div class="rightbottom  " data-top="54" data-right="24" data-left="40" data-bottom="20">
        <div class="chart" id="chart4">

        </div>
    </div>
</div>
<script type="text/javascript">

    var theChart1 = echarts.init(document.getElementById('chart1'));
    var theChart2 = echarts.init(document.getElementById('chart2'));
    var theChart3 = echarts.init(document.getElementById('chart3'));
    var theChart4 = echarts.init(document.getElementById('chart4'));
    option = {
        title: {
            text: '折线图堆叠'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
        },
       /* grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },*/
        grid: {
            left: 0,
            right: 0,
            bottom: 0,
            containLabel: true
        },
        /*toolbox: {
            feature: {
                saveAsImage: {}
            }
        },*/
        xAxis: {
            type: 'category',
            boundaryGap: false,
            axisLine: {
                lineStyle: {
                    color: '#557398'
                }
            },
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value',
            axisLine: {
                lineStyle: {
                    color: '#557398'
                }
            }
        },
        series: [

            {
                name: '搜索引擎',
                type: 'line',
                //stack: '总量',
                smooth: true,
                data: [820, 932, 901, 934, 1290, 1330],
                areaStyle: {
                    normal: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [{
                                offset: 0, color: 'rgba(88,160,253,1)'
                            }, {
                                offset: 0.5, color: 'rgba(88,160,253,0.7)'
                            }, {
                                offset: 1, color: 'rgba(88,160,253,0)'
                            }]
                        }
                    }
                },
            },
            {
                name: '搜索引擎',
                type: 'line',
                itemStyle: {
                    normal: {
                        lineStyle: {
                            width: 2,
                            type: 'dotted'  //'dotted'虚线 'solid'实线
                        }
                    }
                },
                smooth: true,
                //stack: '总量',
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };
    theChart1.setOption(option);
    theChart2.setOption(option);
    theChart3.setOption(option);
    theChart4.setOption(option);
</script>
</body>
</html>
