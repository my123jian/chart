<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迁徙预测</title>
    <link rel="stylesheet" href="qxyc/index.css">
    <script type="text/javascript" src="lib/echarts.min.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="qxyc/script/guangdong.js"></script>
    <script src="lib/laydate.js"></script>
    <script src="qxyc/script/index.js"></script>


</head>
<body>
<div class="mapbase" id="mapbase">

</div>
<div class="fixdiv">
    <div class="toppart">
        <div class="lefttitle">
        </div>
        <div class="rightpart">
            <div class="title" style="margin-left: 10px;">
                <span>迁徙概况</span></div>
            <div class="topbutton test active"></div>
            <div class="topbutton insight"></div>
            <div class="title">
                <span>专题分析</span>
            </div>
            <div class="topbutton bridge"></div>
            <div class="topbutton strait"></div>
        </div>
    </div>
    <div class="numpart">
        <div>
            <div class="title">清远市当前人口总量</div>
            <div class="content1">
                <div>1</div>,<div>1</div>
                <div>3</div>
                <div>2</div>.<div>2</div>
                <span class="last">万</span>
            </div>
        </div>
        <div style="margin-top: 40px;">
            <div class="title">清远市实时迁出人数：</div>
            <div class="content2">
                <span>235.2</span><span class="last">万</span>
            </div>
        </div>
        <div style="margin-top: 58px">
            <div class="title">清远市实时迁入人数：</div>
            <div class="content2">
                <span>235.2</span><span class="last">万</span>
            </div>
        </div>
    </div>
    <div class="righttop">
        <div class="datediv" style="position:absolute;">

            <div class="date-action" id="date-action">

            </div>
            <input type="text" id="date-input">
            <div class="date-icon" id="date-icon">

            </div>

        </div>
        <div class="chart" id="chart1" style="margin-top: 64px;">

        </div>
        <div class="chart" id="chart2">

        </div>
        <div class="chart" id="chart3">

        </div>

    </div>
    <div class="rightbottom  " data-top="54" data-right="24" data-left="40" data-bottom="20">
        <div class="chart" id="chart4">

        </div>
    </div>
</div>
<script type="text/javascript">
    laydate.render({
        elem: '#date-input' //指定元素
    });
</script>

</body>
</html>
