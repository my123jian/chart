<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>

    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/base.js"></script>
    <script src="lib/echarts2.js"></script>
    <script src="lib/lat.js"></script>
</head>

<body>
<!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
<!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->

<div id="mainMap" style="height:1049px;width: 965px;">
</div>
<!--Step:2 Import echarts.js-->
<!--Step:2 引入echarts.js-->


<script type="text/javascript">
    $('#document').ready(function () {
        getEcharts();
    });
</script>

<script type="text/javascript">
    var theChart = null;

    function getEcharts() {
        // Step:3 conifg ECharts's path, link to echarts.js from current page.
        // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
        require.config({
            paths: {
                echarts: 'lib'
            }
        });

        // Step:4 require echarts and use it in the callback.
        // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
        require(
            [
                'echarts',
                'echarts/chart/map'
            ],
            function (ec) {
                // --- 地图 ---
                var myChart2 = ec.init(document.getElementById('mainMap'));
                theChart = myChart2;
                if(parent&&parent.PageView&&parent.PageView.currentTable){
                    refresh(parent.PageView.currentTable);
                }
                else{
                    refresh([]);
                }
               // refresh([]);
            });
    }

    /***
     * 刷新展示信息
     * @param data
     */
    function refresh(data) {
        var theData = [
            /*{name: '上海', value: 95},
            {name: '广州', value: 90},
            {name: '大连', value: 80},
            {name: '南宁', value: 70},
            {name: '南昌', value: 60},
            {name: '拉萨', value: 50},
            {name: '长春', value: 40},
            {name: '包头', value: 30},
            {name: '重庆', value: 20},
            {name: '常州', value: 10}*/
            ];
        var theLineData=[];
        data=data||[];
        for(var i=0;i<data.length;i++){
            var theItem=data[i];
            theData.push({name: theItem.to, value: theItem.value||0});
            theLineData.push([{name: theItem.from}, {name: theItem.to, value: theItem.value||0}]);
        }
        var theOptions = {
            /*dataRange: {
                min : 0,
                max : 100,
                calculable : true,
                color: ['#ff3333', 'orange', 'yellow','lime','aqua'],
                textStyle:{
                    color:'#fff'
                }
            },*/
            series: [
                {
                    name: '全国',
                    type: 'map',
                    roam: false,//不启用缩放
                    hoverable: false,//点击不反应
                    mapType: 'china',
                    mapLocation: {
                        x: 31,
                        y: 200,
                        //width:965
                    },
                    scaleLimit: {
                        min: 1
                    },
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                                color: 'white',
                            }
                        }
                    },
                    itemStyle: {
                        normal: {
                            //areaColor: '#0040a3',
                            //borderColor: '#49ffff'
                            borderColor: '#25a8bc',
                            borderWidth: 1,
                            areaStyle: {
                                color: 'rgba(31,70,143,0.8)',//#1f468f'
                            },
                            label:{
                                show:true,
                                textStyle:{
                                    color:'white'
                                },
                            },
                        }
                    },
                    data: [],
                    markLine: {
                        smooth: true,
                        symbol:'none',
                        effect: {
                            show: true,
                            scaleSize: 1,
                            period: 30,
                            color: '#00c7ff',
                            shadowBlur: 10
                        },
                        itemStyle: {
                            normal: {
                                label: {show: false},
                                borderWidth: 2,
                                lineStyle: {
                                    color: '#00c7ff',
                                    type: 'solid',
                                    shadowBlur: 10
                                }
                            }
                        },
                        data: theLineData
                            /*[
                            [{name: '上海'}, {name: '北京', value: 95}],
                            [{name: '广州'}, {name: '北京', value: 90}],
                            [{name: '大连'}, {name: '北京', value: 80}],
                            [{name: '南宁'}, {name: '北京', value: 70}],
                            [{name: '南昌'}, {name: '北京', value: 60}],
                            [{name: '拉萨'}, {name: '北京', value: 50}],
                            [{name: '长春'}, {name: '北京', value: 40}],
                            [{name: '包头'}, {name: '北京', value: 30}],
                            [{name: '重庆'}, {name: '北京', value: 20}],
                            [{name: '常州'}, {name: '北京', value: 10}]
                        ]*/
                    },
                    geoCoord: theCitys,
                    markPoint: {
                        symbol: 'emptyCircle',
                        symbolSize: function (v) {
                            return 10 + v / 10
                        },
                        effect: {
                            show: true,
                            // type: 'bounce',
                            shadowBlur: 0
                        },
                        itemStyle: {
                            normal: {
                                color:'#1dd9ff',
                                label: {show: false}
                            },
                            emphasis: {
                                label: {position: 'top'}
                            }
                        },
                        data: theData
                    }

                },

            ]
        };
        theChart.setOption(theOptions);
    }
</script>
</body>
</html>
