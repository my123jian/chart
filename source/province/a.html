<script>
  var t = 1000;//控制数字相加时间
  var text_ = 20 + Math.round(Math.random() * (1000 - 1));//随机生成数字
  var ctl_id = "shuzi_b";//获取数字页面id
  var Num = 123456789;//起始值
  onload = function () {
    Refresh();
    setInterval("Refresh();", t);
  }

  function Refresh() {
    Num += text_;
    document.getElementById(ctl_id).innerHTML = parseFloat(Num).toLocaleString();//给数字负值并加逗号

  }


</script>
