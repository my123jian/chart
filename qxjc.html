<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迁徙监测</title>
    <link rel="stylesheet" href="qxjc/index.css">

    <script type="text/javascript" src="lib/echarts.min.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/base.js"></script>
    <script src="lib/PageViewBase.js"></script>

    <script src="qxjc/script/guangdong.js"></script>
    <script src="lib/laydate.js"></script>
    <script src="qxjc/script/index.js"></script>


</head>
<body>
<div class="mapbase" id="mapbase">

</div>
<div class="fixdiv">
    <div class="toppart" style="display: none;">
        <div class="lefttitle">
        </div>
        <div class="rightpart">
            <div class="title" style="margin-left: 10px;">
                <span>迁徙概况</span></div>
            <div class="topbutton test active"></div>
            <div class="topbutton insight"></div>
            <div class="title">
                <span>专题分析</span>
            </div>
            <div class="topbutton bridge"></div>
            <div class="topbutton strait"></div>
        </div>
    </div>
    <div class="numpart">
        <div id="numpart1">
            <div class="title"><span class="cityname field" data-field="cityName">广东省</span>当前人口总量</div>
            <div class="content1">
                <div class="field" data-field="populationGd">
                    <div>1</div>
                    ,
                    <div>1</div>
                    <div>3</div>
                    <div>2</div>
                    .
                    <div>2</div>
                </div>

                <span class="last">万</span>
            </div>
        </div>

        <div id="numpart2" style="margin-top: 40px;">
            <div class="title"><span class="cityname field" data-field="cityName">广东省</span>实时人口变化：</div>
            <div class="content2">
                <span class="field" data-field="populationOut" id="populationOut">235.2</span><span
                    class="last">万</span>
            </div>
        </div>
        <!--<div id="numpart2" style="margin-top: 40px;">
           <div class="title"><span class="cityname field" data-field="cityName">广东省</span>实时迁出人数：</div>
           <div class="content2">
               <span class="field" data-field="populationOut">235.2</span><span class="last">万</span>
           </div>
       </div>-->
        <!--<div id="numpart3" style="margin-top: 58px">
            <div class="title"><span class="cityname field" data-field="cityName">广东省</span>实时迁入人数：</div>
            <div class="content2">
                <span class="field" data-field="populationIn">235.2</span><span class="last">万</span>
            </div>
        </div>-->
    </div>
    <div class="righttop">
        <div class="chart-title1" style="margin-left: 41px; width: 100px;">实时趋势</div>
        <div class="datediv" style="position:absolute;">

            <div class="date-action" id="date-action">

            </div>
            <input type="text" id="date-input" readonly="readonly">
            <div class="date-icon" id="date-icon">

            </div>

        </div>
        <div class="title" style="margin-top: 42px;">实时总人口</div>
        <div class="chart" id="chart1">

        </div>

        <div class="title">实时人口变化</div>
        <div class="chart" id="chart5">

        </div>
        <!-- <div class="title">实时迁出人口</div>
         <div class="chart" id="chart2">

         </div>
         <div class="title">实时迁入人口</div>
         <div class="chart" id="chart3">

         </div>-->

    </div>
    <div class="rightbottom  " data-top="54" data-right="24" data-left="40" data-bottom="20">
        <div class="chart-title1" style="margin-left: 21px;    margin-top: 17px;">春运迁徙趋势</div>

        <div class="chart chart-small chart-big"  data-mode="1">
            <div class="chart-title">人口总量</div>
            <div class="chart" id="chart4"></div>
        </div>
        <div class="chart-small" data-mode="2">
            <div class="chart-title">迁入迁出</div>
            <div class="chart" id="chart6"></div>
        </div>
        <!--<div class="btn-contain">
            <div class="btn active" data-mode="1">人口总量</div>
            <div class="btn " data-mode="2">迁入迁出</div>

        </div>-->
    </div>
</div>
<div style="position: absolute;
    left: 192px;
    bottom: 53px;
    font-size: 12px;
    color: #b0b0b0;">
    <span>当前总人口：当前在网的移动用户总数/0.7</span><br/>
    <span>实时人口变化：（当前在网的移动用户数-上5分钟在网的移动用户数）/0.7</span><br/>
    <span>每日常驻人口：每日出现在相应城市的常驻人口数/0.7，<br/>其中常驻人口为2018年12月该城市常驻人口</span>
</div>

</script>

</body>
</html>
